#
# Table target configuration properties ...
#

#
# Defines whether a stricter, but more accurate layout algorithm should
# be applied. Setting this property to false will greatly reduce the table
# complexity.
#
org.jfree.report.modules.output.table.base.StrictLayout=false

#
# Defines, whether the table-export should also print the pagebands and
# repeated group header and footer.
#
org.jfree.report.modules.output.table.base.UsePageBands=true

#
# Defines, whether the table writer will print debug messages.
# These messages will report overlapping elements and commit points,
# and therefore great to debug report definitions.
#
# You certainly don't want that switch to be enabled in production
# environments.
org.jfree.report.modules.output.table.base.ReportCellConflicts=true
org.jfree.report.modules.output.table.base.DebugReportLayout=false
org.jfree.report.modules.output.table.base.VerboseCellMarkers=false
